<div class="col-md-6 user-container">
    <h2 class= "text-center">Edit User</h2>
    
    <form [formGroup]="addForm" (ngSubmit)="onUpdate()">
    
    
      <div class="form-group" >
        <label for="UserName">User Name:</label>
        <input type="text" formControlName="userName" placeholder="UserName" name="UserName"
        class="form-control" id="UserName">
      </div>
     
      <div class="form-group">
        <label for="Passwrod">Password:</label>
        <input type="Passwrod" formControlName="passwrod" 
        placeholder="Passwrod" name="Passwrod" class="form-control" id="Passwrod">
      </div>
     
      <div class="form-group">
        <label for="FirstName">First name:</label>
        <input type="text" formControlName="firstName" id="FirstName" name="FirstName"
         placeholder="First Name" class="form-control" value="">
    </div>
    
    <div class="form-group">
        <label for="LastName">Last name:</label>
        <input type="text" formControlName="lastName" id="LastName" name="LastName"
         placeholder="Last Name" class="form-control" value="">
    </div>
    
    <div class="form-group">
        <label for="Age">Age:</label>
        <input type="number" formControlName="age" id="Age" name="Age"
         class="form-control" value="" placeholder="Age">
        </div>
    
        <div class="form-group">
        <label for="Salary">Salery:</label>
        <input type="number" formControlName="salary" id="Salary" name="Salary" 
        class="form-control" value="" placeholder="Salary">
        </div>
        <button class="btn btn-primary" type="submit">Update</button>
      </form>
      

</div>
