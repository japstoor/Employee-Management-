
<div class="row">
  <div class="col-md-6">
    <br>
    <br>
    <h1 class="display-4">Welcome</h1>   
    <br>
    <br>
    <h3 *ngIf='message'>
     {{message}}
    </h3>
    
     <div *ngIf="invalidLogin" class="fadeIn first">
        <div class="txt-danger">Invalied user or password. Please try again</div>
      </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
     
        <input type="text" class="form-control" formControlName="username" 
        id="username"  autocomplete="off" placeholder="User Name">
        <div class="error"
         *ngIf="loginForm.controls['username'].hasError('required') 
        && loginForm.controls['username'].touched"></div>
      </div><br>
      <div class="fadeIn first">
        
        <input type="password" class="form-control"
         formControlName="password" id="pwd" 
        autocomplete="off" placeholder="Password">
        <div class="error"
         *ngIf="loginForm.controls['password'].hasError('required') 
        && loginForm.controls['password'].touched"></div>
      </div><br>

      <button class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
      <button [routerLink]="['/registeruser']" class="btn btn-success ">Register</button>
     
    </form>
  </div>
</div>
